<!DOCTYPE html>
<html>
<head>
  <script src="jquery.js"></script>
  <style>
  div
  {
    padding:30px;
  }
  .mytable
  {
  	padding: 10px;
  	border-spacing: 10px;
  	font-size:20px;
  }
  .change
  {
  	background-color: red;
  }
</style>

</head>
<body>

	<table class="mytable">
		<tr>
			<td> 6 </td>
			<td> 7 </td>
			<td> 3 </td>
		</tr>
		<tr>
			<td> 20 </td>
			<td> 1 </td>
			<td> 16 </td>
		</tr>		<tr>
			<td> 7 </td>
			<td> 90 </td>
			<td> 5 </td>
		</tr>
	</table>
	<script>
		$(document).ready(function(){
			var count=0;
			$("tr").children().each(function(){
				var num = $(this).text();
				
				if(num>10)
				{
					this.id="column" + count;
					$('#'+this.id).css({"background-color" : "yellow"});
					count++;				
				}
			})
		})
	</script>

</body>
</html>
